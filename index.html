<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css" />

</head>
<body>
  <main data-scroll-container>

    <section data-scroll-section>
      <nav class="navbar">
        <!-- Using <a> tags for better semantics and tab navigation -->
        <a href="#" class="nav-item nav-left" id="scroll-to-projects">vicente venegas*</a>
        <button id="menu-toggle" class="nav-item nav-menu" aria-label="menu">
          <img src="svg/menu.svg" alt="Menu">
        </button>

      </nav>
      <div id="menu-overlay" class="menu-overlay">
        <a href="index.html">home↗</a>
        <a href="about.html">about↗</a>
        <a href="contact.html">contact↗</a>
      </div>
    </section>

    <!-- Hero Section -->
    <section class="hero" data-scroll-section>
      <div class="svg-container text">
        <img src="svg/text.svg" alt="Multidisciplinary designer text">
      </div>
      <div class="svg-container hand">
        <img src="svg/hand.svg" alt="Hand illustration">
      </div>
      <div class="svg-container contact">
        <a href="mailto:9vicente.venegas@gmail.com" target="_blank">
          <img src="svg/contact.svg" alt="Contact illustration">
        </a>
      </div>
      <div class="svg-container pc">
        <img src="svg/pc.svg" alt="Computer illustration">
      </div>
      <div class="svg-container down" id="scroll-down">
        <img src="svg/down.svg" alt="Down arrow">
      </div>
    </section>

    <!-- Projects Section -->
    <section class="projects" data-scroll-section>
      <a href="project_djavu.html" class="project-tile" data-scroll data-scroll-class="reveal">
        <img src="images/djavu.png" alt="djavu">
        <div class="tile-overlay"></div>
        <div class="pill"><span>djavu</span></div>
      </a>
      <div class="project-tile" data-scroll data-scroll-class="reveal">
        <img src="images/wirun.png" alt="wirun">
        <div class="tile-overlay"></div>
        <div class="pill"><span>wirun</span></div>
      </div>
      <div class="project-tile" data-scroll data-scroll-class="reveal">
        <img src="images/carvuk.png" alt="carvuk">
        <div class="tile-overlay"></div>
        <div class="pill"><span>carvuk</span></div>
      </div>
      <div class="project-tile" data-scroll data-scroll-class="reveal">
        <img src="images/moda.png" alt="moda">
        <div class="tile-overlay"></div>
        <div class="pill"><span>moda</span></div>
      </div>
      <!-- Add more project tiles as needed -->
    </section>  <!-- end .projects -->

    <!-- Footer Section -->
    <footer id="contact" class="footer" data-scroll-section>

      <!-- SVG Containers for Footer (consistent with hero logic) -->
      <div class="svg-container talk-footer">
        <img src="svg/lets_talk_w.svg" alt="Let's talk">
      </div>

      <div class="svg-container hand-footer">
        <img src="svg/hand_w.svg" alt="Hand wave">
      </div>

      <!-- Contact Text Block -->
      <div class="footer-contact-text">
        <p>contact me at</p>
        <p>
          <a href="mailto:9vicente.venegas@gmail.com" target="_blank" rel="noopener noreferrer">
            9vicente.venegas@gmail.com
          </a>
        </p>
      </div>

      <!-- Social links at bottom-right -->
      <div class="footer-social">
        <a href="https://instagram.com/yourprofile" target="_blank" rel="noopener noreferrer">
          <img src="svg/ig.svg" alt="Instagram">
        </a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer">
          <img src="svg/linkedin.svg" alt="LinkedIn">
        </a>
      </div>

      <!-- Down arrow at the top of the footer -->
      <div class="svg-container down" id="footer-down">
        <img src="svg/down.svg" alt="Scroll down">
      </div>
    </footer>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
  <script src="script.js"></script>
